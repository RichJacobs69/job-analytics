# Job Market Intelligence Platform - Marketplace Questions
# Version: 1.0
# Last Updated: 2025-11-05
# Purpose: Define key questions the platform must answer for job seekers and employers

metadata:
  version: 1.0
  last_updated: "2025-11-05"
  total_questions: 35
  high_availability: 27
  complex_availability: 8
  coverage_estimate: "75% answerable with job posting data"
  priority_distribution:
    high: 16
    medium: 15
    low: 4

marketplace_questions:
  # =========================
  # MARKET DEMAND & SUPPLY
  # =========================
  - id: "MDS001"
    pain_point: "Market demand & supply"
    side: employer
    availability: high
    question: "Which job subfamilies are growing fastest in Product/Data in each city?"
    rationale: "Identifies emerging areas of hiring activity for competitive positioning."
    labels: [job_family, job_subfamily, location.city_code, posting.posted_date]
    aggregation: growth_rate
    time_dimension: trend_monthly
    priority: high

  - id: "MDS002"
    pain_point: "Market demand & supply"
    side: employer
    availability: high
    question: "Which titles are most commonly used for roles similar to ours?"
    rationale: "Improves discoverability by adopting market-standard titles."
    labels: [role.title_display, role.title_canonical, job_subfamily]
    aggregation: count_distinct
    time_dimension: point_in_time
    priority: medium

  - id: "MDS003"
    pain_point: "Market demand & supply"
    side: employer
    availability: complex
    question: "What is the estimated time-to-fill for Senior Data Scientist roles across cities?"
    rationale: "Enables realistic hiring timeline planning by geography."
    labels: [job_subfamily, location.city_code, posting.posted_date, posting.last_seen_date]
    aggregation: median_days
    time_dimension: rolling_average
    priority: high

  - id: "MDS004"
    pain_point: "Market demand & supply"
    side: candidate
    availability: high
    question: "Is demand for my skill increasing or decreasing compared with last year?"
    rationale: "Helps focus job search and upskilling on growing technologies."
    labels: [skills.items.name, posting.posted_date, location.city_code]
    aggregation: percentage_change
    time_dimension: year_over_year
    priority: high

  - id: "MDS005"
    pain_point: "Market demand & supply"
    side: candidate
    availability: complex
    question: "Which employers fill roles like mine fastest?"
    rationale: "Prioritizes applications to employers with quicker hiring."
    labels: [employer.name, job_subfamily, posting.posted_date, posting.last_seen_date]
    aggregation: median_days
    time_dimension: point_in_time
    priority: high

  - id: "MDS006"
    pain_point: "Market demand & supply"
    side: candidate
    availability: high
    question: "When are most jobs in my field posted (day/month patterns)?"
    rationale: "Helps candidates time their job search for maximum opportunity."
    labels: [posting.posted_date, job_subfamily]
    aggregation: distribution
    time_dimension: seasonal_pattern
    priority: medium

  - id: "MDS007"
    pain_point: "Market demand & supply"
    side: employer
    availability: high
    question: "Which new job titles are emerging this year that didn't exist last year?"
    rationale: "Identifies market evolution to stay ahead of role trends."
    labels: [role.title_display, posting.posted_date]
    aggregation: new_unique_values
    time_dimension: year_over_year
    priority: high

  # =========================
  # TITLE & LEVELING CLARITY
  # =========================
  - id: "TLC001"
    pain_point: "Title & leveling clarity"
    side: candidate
    availability: high
    question: "If I'm a Data Product Manager, which alternate titles describe similar work?"
    rationale: "Expands search pool by including functionally equivalent titles."
    labels: [role.title_canonical, job_subfamily, skills.items]
    aggregation: list_similar
    time_dimension: point_in_time
    priority: medium

  - id: "TLC002"
    pain_point: "Title & leveling clarity"
    side: employer
    availability: complex
    question: "Does our chosen title reduce applicant volume versus synonyms?"
    rationale: "Evaluates how title choice influences applicant traffic."
    labels: [role.title_display, posting.posted_date]
    aggregation: comparative_volume
    time_dimension: trend_weekly
    priority: medium

  # =========================
  # SKILLS GAP & UPSKILLING
  # =========================
  - id: "SGU001"
    pain_point: "Skills gap & upskilling"
    side: employer
    availability: high
    question: "Which tools or skills are most listed in Analytics Engineer roles in London?"
    rationale: "Guides job descriptions to reflect current market expectations."
    labels: [skills.items.name, job_subfamily, location.city_code]
    aggregation: frequency_count
    time_dimension: point_in_time
    priority: high

  - id: "SGU002"
    pain_point: "Skills gap & upskilling"
    side: employer
    availability: high
    question: "Which data/ML skills are most commonly paired with experimentation for AI PMs?"
    rationale: "Identifies capability clusters within advanced Product roles."
    labels: [skills.items.family, skills.items.name, job_subfamily]
    aggregation: co_occurrence
    time_dimension: point_in_time
    priority: medium

  - id: "SGU003"
    pain_point: "Skills gap & upskilling"
    side: candidate
    availability: high
    question: "Which adjacent skills are most frequently co-mentioned with my core skill?"
    rationale: "Highlights complementary skills for resume optimization."
    labels: [skills.items.name]
    aggregation: co_occurrence
    time_dimension: point_in_time
    priority: high

  - id: "SGU004"
    pain_point: "Skills gap & upskilling"
    side: candidate
    availability: high
    question: "How easy is it to pivot from my current role into a new target role?"
    rationale: "Shows skill delta between current and target roles."
    labels: [skills.items.name, job_subfamily]
    aggregation: skill_overlap_percentage
    time_dimension: point_in_time
    priority: high

  - id: "SGU005"
    pain_point: "Skills gap & upskilling"
    side: employer
    availability: complex
    question: "Which skill requirements most improve applicant quality?"
    rationale: "Correlates skill criteria with hiring outcomes."
    labels: [skills.items, job_subfamily]
    aggregation: correlation_score
    time_dimension: trend_quarterly
    priority: medium

  # =========================
  # WORK ARRANGEMENT & LOCATION
  # =========================
  - id: "WAL001"
    pain_point: "Work arrangement & location fit"
    side: employer
    availability: high
    question: "What percentage of Data Engineer postings in Denver are Onsite, Hybrid, or Remote?"
    rationale: "Enables workforce strategy aligned with market norms."
    labels: [job_subfamily, location.working_arrangement, location.city_code, posting.posted_date]
    aggregation: percentage_split
    time_dimension: point_in_time
    priority: medium

  - id: "WAL002"
    pain_point: "Work arrangement & location fit"
    side: candidate
    availability: high
    question: "Where are most AI Engineer roles that allow Remote work?"
    rationale: "Targets geographies aligned with work flexibility preferences."
    labels: [job_subfamily, location.city_code, location.working_arrangement]
    aggregation: count_by_location
    time_dimension: point_in_time
    priority: medium

  - id: "WAL003"
    pain_point: "Work arrangement & location fit"
    side: employer
    availability: complex
    question: "Does shifting from hybrid to on-site policy affect applicant numbers?"
    rationale: "Quantifies talent-attraction impact of work arrangements."
    labels: [location.working_arrangement, posting.posted_date]
    aggregation: comparative_volume
    time_dimension: before_after
    priority: high

  # =========================
  # COMPENSATION & TRANSPARENCY
  # =========================
  - id: "CT001"
    pain_point: "Compensation & transparency"
    side: employer
    availability: high
    question: "What is the distribution of posted salary ranges for Data Scientist roles in NYC and Denver?"
    rationale: "Provides pay benchmarking in transparent markets."
    labels: [compensation.base_salary_range, location.city_code, job_subfamily]
    aggregation: distribution_percentiles
    time_dimension: point_in_time
    priority: high
    notes: "High availability in NYC/Denver due to pay transparency laws"

  - id: "CT002"
    pain_point: "Compensation & transparency"
    side: employer
    availability: complex
    question: "What is the median salary for Data Analysts in London tech firms?"
    rationale: "Supports budgeting and offer calibration with limited data."
    labels: [compensation.base_salary_range, location.city_code, employer.company_size_estimate]
    aggregation: median
    time_dimension: point_in_time
    priority: high
    notes: "Complex in London - only ~30% show salary"

  - id: "CT003"
    pain_point: "Compensation & transparency"
    side: candidate
    availability: high
    question: "Which salary ranges are most frequently advertised for Product Manager roles in NYC?"
    rationale: "Benchmarks expectations for better negotiation."
    labels: [compensation.base_salary_range, location.city_code, job_subfamily]
    aggregation: frequency_bands
    time_dimension: point_in_time
    priority: high

  - id: "CT004"
    pain_point: "Compensation & transparency"
    side: candidate
    availability: complex
    question: "Which companies include equity or bonuses for my role?"
    rationale: "Enables total compensation comparisons where disclosed."
    labels: [compensation.equity_eligible, employer.name, job_subfamily]
    aggregation: percentage_offering
    time_dimension: point_in_time
    priority: medium
    notes: "Rarely disclosed in job postings"

  # =========================
  # PROCESS TRANSPARENCY
  # =========================
  - id: "PT001"
    pain_point: "Process transparency & candidate experience"
    side: employer
    availability: high
    question: "Do our job ads specify clear application instructions and concrete requirements?"
    rationale: "Improves candidate experience and reduces drop-off."
    labels: [posting.posting_url, role.title_display, skills.items]
    aggregation: clarity_score
    time_dimension: point_in_time
    priority: medium

  - id: "PT002"
    pain_point: "Process transparency & candidate experience"
    side: candidate
    availability: high
    question: "Which employers describe clear, skill-based requirements for AI PM roles?"
    rationale: "Prioritizes roles with transparent expectations."
    labels: [skills.items, employer.name, job_subfamily]
    aggregation: clarity_ranking
    time_dimension: point_in_time
    priority: high

  - id: "PT003"
    pain_point: "Process transparency & candidate experience"
    side: candidate
    availability: complex
    question: "Which employers have faster, more transparent hiring processes?"
    rationale: "Enables job-search prioritization based on efficiency."
    labels: [employer.name, posting.posted_date, posting.last_seen_date]
    aggregation: process_efficiency_score
    time_dimension: rolling_average
    priority: high

  # =========================
  # COMPETITIVE POSITIONING
  # =========================
  - id: "CP001"
    pain_point: "Competitive positioning & benchmarking"
    side: employer
    availability: high
    question: "Which competitors posted the most Platform PM roles in London last quarter?"
    rationale: "Supports headcount planning via hiring activity benchmarking."
    labels: [employer.name, job_subfamily, location.city_code, posting.posted_date]
    aggregation: count_ranking
    time_dimension: quarterly
    priority: high

  - id: "CP002"
    pain_point: "Competitive positioning & benchmarking"
    side: employer
    availability: high
    question: "Which skill combinations are competitors standardizing on for MLOps hires?"
    rationale: "Highlights emerging capability standards."
    labels: [skills.items.family, skills.items.name, employer.name]
    aggregation: skill_clusters
    time_dimension: point_in_time
    priority: medium

  - id: "CP003"
    pain_point: "Competitive positioning & benchmarking"
    side: candidate
    availability: high
    question: "Which employers most frequently hire for my skill set in NYC?"
    rationale: "Guides applications toward consistent demand employers."
    labels: [employer.name, skills.items, location.city_code]
    aggregation: frequency_count
    time_dimension: trend_monthly
    priority: high

  - id: "CP004"
    pain_point: "Competitive positioning & benchmarking"
    side: employer
    availability: complex
    question: "What titles and skills bring us the best inbound candidates versus peers?"
    rationale: "Links JD design to applicant conversion metrics."
    labels: [role.title_display, skills.items, employer.name]
    aggregation: conversion_correlation
    time_dimension: trend_quarterly
    priority: low

  - id: "CP005"
    pain_point: "Competitive positioning & benchmarking"
    side: candidate
    availability: high
    question: "What company sizes (startup/scale-up/enterprise) are hiring most for my role?"
    rationale: "Helps target search by company stage preference."
    labels: [employer.company_size_estimate, job_subfamily]
    aggregation: percentage_split
    time_dimension: point_in_time
    priority: medium

  # =========================
  # ROLE SCOPE & REALISM
  # =========================
  - id: "RSR001"
    pain_point: "Role scope & realism"
    side: employer
    availability: high
    question: "Are we asking for more years of experience than peers for a given seniority?"
    rationale: "Ensures realistic expectations to reduce self-screen-out."
    labels: [role.title_display, role.experience_range, job_subfamily]
    aggregation: comparative_percentile
    time_dimension: point_in_time
    priority: medium

  - id: "RSR002"
    pain_point: "Role scope & realism"
    side: candidate
    availability: high
    question: "For Senior Data roles in Denver, what experience ranges are most listed?"
    rationale: "Gauges if candidates meet market-level expectations."
    labels: [role.title_display, role.experience_range, location.city_code]
    aggregation: frequency_bands
    time_dimension: point_in_time
    priority: low

# =========================
# AGGREGATION TYPES
# =========================
aggregation_types:
  - growth_rate: "Period-over-period percentage change"
  - count_distinct: "Unique value count"
  - percentage_change: "Relative change between periods"
  - median_days: "Median duration in days"
  - distribution: "Statistical distribution of values"
  - frequency_count: "Occurrence count"
  - percentage_split: "Percentage breakdown by category"
  - co_occurrence: "Frequency of items appearing together"
  - correlation_score: "Statistical correlation coefficient"
  - clarity_score: "Composite score for posting clarity"
  - skill_overlap_percentage: "Percentage of shared skills"
  - conversion_correlation: "Correlation with conversion metrics"

# =========================
# TIME DIMENSIONS
# =========================
time_dimension_types:
  - point_in_time: "Current snapshot"
  - trend_monthly: "Month-over-month trend"
  - trend_quarterly: "Quarter-over-quarter trend"
  - trend_weekly: "Week-over-week trend"
  - year_over_year: "Year-over-year comparison"
  - seasonal_pattern: "Recurring temporal patterns"
  - rolling_average: "Moving average over time window"
  - before_after: "Comparison of two time periods"