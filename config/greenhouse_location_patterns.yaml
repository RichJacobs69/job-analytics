# Location filter patterns for Greenhouse scraper
# Only scrape jobs in these target locations to reduce classification costs
#
# Format: List of location patterns to match (case-insensitive substring matching)
#
# Usage in scraper:
#   scraper = GreenhouseScraper(filter_locations=True)
#
# Cost savings: ~89% of jobs filtered out (based on validation test)

target_locations:
  # Remote variations (added 2025-12-03)
  - remote
  - remote - us
  - remote - usa
  - remote - united states
  - remote - americas
  - remote - emea
  - remote - global
  - remote - uk
  - remote - united kingdom
  - remote - england
  - remote - gb
  - remote - great britain
  - work from home
  - wfh
  - anywhere

  # London variations
  - london
  - uk
  - united kingdom
  - england
  - greater london
  - lon  # City code
  - london, uk  # Common format with comma
  - london, england  # Common format with comma
  - london, united kingdom  # Common format with comma
  - gb  # Country code (Great Britain)
  - great britain

  # New York variations
  - new york
  - nyc
  - ny
  - new york city
  - new york, ny  # Common format with comma and state
  - manhattan
  - brooklyn
  - queens  # Borough
  - bronx  # Borough

  # Denver variations
  - denver
  - colorado
  - denver, co  # Common format with comma and state
  - denver, colorado
  - den  # City code
  - denver metro  # Metro area designation
  - boulder
  - boulder, co
  - boulder, colorado

  # San Francisco variations (added 2025-12-22)
  - san francisco
  - sf
  - sfo  # City code
  - san francisco, ca
  - san francisco, california
  - bay area
  - silicon valley
  - palo alto
  - mountain view
  - sunnyvale
  - menlo park
  - redwood city
  - san jose
  - oakland
  - berkeley

  # Singapore variations (added 2025-12-22)
  - singapore
  - sgp  # City code
  - sg  # Country code
