# Skill Family Mapping
# ====================
# Maps skill names (case-insensitive) to family codes.
# Python post-processes LLM skill extractions using this mapping.
# LLM only extracts skill NAMES, not family codes.
#
# Design principles:
# 1. Generalized categories (not too granular)
# 2. Case-insensitive matching (normalized to lowercase for lookup)
# 3. Handles common variations (TensorFlow/Tensorflow/tensorflow)
# 4. Unknown skills default to null (not forced into a category)
#
# CASING CONVENTION (entries are canonical display names):
# - Product names as officially written: Python, Snowflake, PyTorch, TensorFlow
# - Intentionally lowercase brands stay lowercase: dbt, pytest, fastapi
# - Acronyms uppercase: SQL, AWS, GCP, ETL, REST, API, PMP
# - Multi-word skills in Title Case: Stakeholder Management, Risk Management
# - SQL variants preserve conventions: PL/SQL, T-SQL, SparkSQL
#
# Family codes align with skills_ontology in schema_taxonomy.yaml

