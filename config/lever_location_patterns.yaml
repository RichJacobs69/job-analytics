# Location filter patterns for Lever scraper
# Only fetch jobs in these target locations to reduce classification costs
#
# Format: List of location patterns to match (case-insensitive substring matching)
# Source: Copied from greenhouse_location_patterns.yaml - same patterns work for Lever
#
# Usage in fetcher:
#   jobs = fetch_lever_jobs('spotify', filter_locations=True)
#
# Cost savings: ~80-90% of jobs filtered out

target_locations:
  # Remote variations
  - remote
  - remote - us
  - remote - usa
  - remote - united states
  - remote - americas
  - remote - emea
  - remote - global
  - remote - uk
  - remote - united kingdom
  - remote - england
  - remote - gb
  - remote - great britain
  - work from home
  - wfh
  - anywhere

  # London variations
  - london
  - uk
  - united kingdom
  - england
  - greater london
  - london, uk
  - london, england
  - london, united kingdom
  - great britain

  # New York variations
  - new york
  - nyc
  - new york city
  - new york, ny
  - manhattan
  - brooklyn
  - queens
  - bronx

  # Denver variations
  - denver
  - colorado
  - denver, co
  - denver, colorado
  - denver metro
  - boulder
  - boulder, co
  - boulder, colorado

